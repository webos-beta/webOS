<!DOCTYPE html>
<html>
<head>
    <title>WebOS</title>
    <style>
      body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; overflow: hidden; }
      .window { position: absolute; background-color: white; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,.2); padding: 10px; overflow: auto; resize: both; }
      #taskbar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(0,0,0,.5); padding: 5px; display: flex; }
      .taskbar-app { margin: 0 5px; cursor: pointer; color: white; padding: 5px; border: none; background-color: transparent;}
      #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,.7); display: none; justify-content: center; align-items: center; flex-direction: column; }
      #lock-screen.active { display: flex; }
      #lock-screen-content { background-color: white; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="desktop"></div>
    <div id="taskbar"></div>
    <div id="app-container"></div>
    <div id="lock-screen">
        <div id="lock-screen-content">
            <h2 id="enterprise-display"></h2>
            <p id="device-display"></p>
            <input type="password" id="lock-screen-password" placeholder="Password">
            <div id="enterprise-apps-lock-screen"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
