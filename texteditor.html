<!DOCTYPE html><html><head><title>Text Editor</title></head><body><textarea id="text-area" style="width:100%;height:100%;box-sizing:border-box;padding:10px;border:1px solid #ccc;font-family:monospace;resize:none;"></textarea><script>const textArea=document.getElementById('text-area');textArea.addEventListener('input',()=>{localStorage.setItem('textEditorContent',textArea.value);});textArea.value=localStorage.getItem('textEditorContent')||'';</script></body></html>
